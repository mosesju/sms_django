{% extends 'base.html' %}
{% block content %}
<p>Are you sure you want to delete "{{item}}"</p>
<form action="{% url 'delete_group' item.id %}" method="POST">
    {% csrf_token %}
    <a href="{% url 'home' %}">Cancel</a>
    <input type="submit" name="Confirm" class="btn btn-danger">
</form>
{% endblock %}
